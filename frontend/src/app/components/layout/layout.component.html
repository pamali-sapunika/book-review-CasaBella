<div class="container">
    <mat-toolbar color="primary">
        <img src="/assets/logo2.png" alt="Icon" width="50">
        <span class="themefont">CasaBella</span>
        <span class="spacer"></span>
        <a mat-button routerLink="/home" >Home</a>
        <a mat-button routerLink="/addReview">Add Review</a>
        <a mat-button routerLink="/allReviews">Book Reviews</a>
       
        <!-- Conditional button rendering based on isLoggedIn -->
        <ng-container *ngIf="isLoggedIn; else loggedOut">
            <button mat-button (click)="onLogout()">Log out</button>  <!-- Log out button -->
        </ng-container>
        
        <ng-template #loggedOut>
            <a mat-button routerLink="/login">Sign in</a>  <!-- Sign in button when logged out -->
        </ng-template>
    </mat-toolbar>
</div>
<div>
    <router-outlet></router-outlet>
</div>
